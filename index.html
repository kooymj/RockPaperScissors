<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
        <div id="round-container">
            <h3 id="round-text">Round 1</h3>
            <h2 id="round-score-text">0:0</h2>
            <h3 id="win">You Win!</h3>
        </div>
        <div id="round-results-container" class="flex-container">
            <div class="flex-child">
                <p id="player-choice">ROCK</p>
            </div>
            <div class="flex-child">
                <p id="computer-choice">ROCK</p>
            </div>
        </div>
        <div id="buttons-group">
            <button id="btn-rock">ROCK</button>
            <button id="btn-paper">PAPER</button>
            <button id="btn-scissors">SCISSORS</button>
        </div>
    </div>
</body>
</html>
